<html>
<head>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

</head>
<body>
<button id="clickMe">ClickMe</button>
<button id="clickMe2">ClickMe Hello</button>
<button id="clickMe3">ClickMe PostSalary</button>
<script>
            $("#clickMe").on('click', function(){
                console.log("Clicked");
                $.ajax({
                    url: "http://localhost:8080",
                    type: "GET",
                    success: function(data){
                        console.log(data);
                    },
                    error: function(error){
                        console.error(error);
                    }
                });
            })

             $("#clickMe2").on('click', function(){
                console.log("Clicked");
                $.ajax({
                    url: "http://localhost:8080/salary",
                    type: "GET",
                    success: function(data){
                        console.log(data);
                    },
                    error: function(error){
                        console.error(error);
                    }
                });
            })
             $("#clickMe3").on('click', function(){
                console.log("Clicked");
                $.ajax({
                    url: "http://localhost:8080/salary",
                    type: "POST",
                    success: function(data){
                        console.log(data);
                    },
                    error: function(error){
                        console.error(error);
                    }
                });
            })
        </script>
</body>
</html>
